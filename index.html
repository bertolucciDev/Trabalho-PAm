<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <div class="form-container" id="form-container">
    <h2>Calculadora de IMC</h2>
    
    <div class="form-header">
      <button class="tab active" id="masc-tab">Masculino</button>
      <button class="tab" id="fem-tab">Feminino</button>
    </div>

    <form id="imc-form" class="form active">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="number" id="peso" placeholder="Peso (kg)" required>
      <input type="number" id="altura" placeholder="Altura (cm)" required>
      <button type="submit">Calcular IMC</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
